<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    </style>
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <div class="hero"></div>
        <div class="text">
          <h1 class="headline">Get <span class="insights">insights</span> that help your business grow.</h1>
          <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="stats">
            <div class="stats-one">
              <p class="stat-number">10k+</p>
              <p class="stat-heading">companies</p>
            </div>
            <div class="stats-two">
              <p class="stat-number">314</p>
              <p class="stat-heading">templates</p>
            </div>
            <div class="stats-three">
              <p class="stat-number">12M+</p>
              <p class="stat-heading">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/YayoKB">YayoKB</a>.</div>
  </body>
</html>
